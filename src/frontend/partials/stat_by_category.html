<div class="row">

    <div class="col-lg-12">
        <section class="panel">
            <header class="panel-heading">
                Статистика по категориям
            </header>
            <div class="panel-body">

                <div class="row">
                    <div class="col-sm-6">
                        <form class="form-horizontal" role="form">
                            <div class="form-group">
                                <label class="col-lg-2 control-label" for="date_from">Дата От</label>

                                <div class="col-lg-10">
                                    <input ng-model="dateFilter.date_interval_from" ng-model-options="{debounce: 500}"
                                           type="text"
                                           class="form-control" placeholder="Дата" id="date_from"
                                           input-mask="99.99.9999">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-lg-2 control-label" for="date_till">Дата До</label>

                                <div class="col-lg-10">
                                    <input ng-model="dateFilter.date_interval_till" ng-model-options="{debounce: 500}"
                                           type="text"
                                           class="form-control" placeholder="Дата" id="date_till"
                                           input-mask="99.99.9999">
                                </div>
                            </div>
                        </form>
                    </div>
                </div>

                <div ng-show="!statListLoaded" class="bill-info-loading">
                    <img src="/img/ajax-loader.gif">
                </div>

                <div class="row">
                    <div class="col-sm-6">
                        <table ng-show="statListLoaded" class="table table-striped table-bordered">
                            <caption>Расход по категориям</caption>
                            <thead>
                            <tr>
                                <th width="10%">#</th>
                                <th width="70%">Категория</th>
                                <th width="20%">Расход</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr ng-repeat="item in statList | categoryFilter:'spend'">
                                <td>{{$index+1}}</td>
                                <td>{{item.name}}</td>
                                <td><a ng-click="showDetails(item.name)">{{item.sum}}</a></td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                    <div class="col-sm-6">
                        <table ng-show="statListLoaded" class="table table-striped table-bordered">
                            <caption>Доход по категориям</caption>
                            <thead>
                            <tr>
                                <th width="10%">#</th>
                                <th width="70%">Категория</th>
                                <th width="20%">Доход</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr ng-repeat="item in statList | categoryFilter:'income'">
                                <td>{{$index+1}}</td>
                                <td>{{item.name}}</td>
                                <td><a ng-click="showDetails(item.name)">{{item.sum}}</a></td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </section>

        <section class="panel">
            <header class="panel-heading">
                Графическое представление
            </header>
            <div class="panel-body">

                <div class="row">
                    <div class="col-sm-6">
                        <h3 style="text-align: center;">Расход</h3>
                        <canvas id="bar1" class="chart chart-polar-area"
                                chart-data="graph.spend.data" chart-labels="graph.spend.labels" chart-click="showDetailsFromChart">
                        </canvas>
                    </div>
                    <div class="col-sm-6">
                        <h3 style="text-align: center;">Доход</h3>
                        <canvas id="bar2" class="chart chart-polar-area"
                                chart-data="graph.income.data" chart-labels="graph.income.labels" chart-click="showDetailsFromChart">
                        </canvas>
                    </div>
                </div>

                <div class="row">

                        <canvas id="bar3" class="chart chart-bar"
                                chart-data="graph.compare.data" chart-labels="graph.compare.labels" chart-series="graph.compare.series">
                        </canvas>
                    </div>
                </div>


            </div>
        </section>
    </div>
</div>
