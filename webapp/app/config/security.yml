# To get started with security, check out the documentation:
# http://symfony.com/doc/current/book/security.html
security:

    encoders:
       Symfony\Component\Security\Core\User\User: plaintext
       WebBundle\Entity\User: bcrypt
    role_hierarchy:
       ROLE_USER: ROLE_DEMO
    providers:
       chain_provider:
           chain:
               providers: [in_memory, user_db]
       in_memory:
           memory:
               users:
                   demo: { password: demo, roles: ROLE_DEMO }
       user_db:
           entity: { class: WebBundle:User, property: username }


    firewalls:
        # disables authentication for assets and the profiler, adapt it according to your needs
        dev:
            pattern: ^/(_(profiler|wdt)|css|images|js)/
            security: false

        main:
            pattern: /.*
            form_login:
                login_path: /login
                check_path: /login_check
                default_target_path: /
            logout:
                path: /logout
                target: /
            security: true
            anonymous: true
    access_control:
        - { path: /login|help|signup, roles: IS_AUTHENTICATED_ANONYMOUSLY }
        - { path: /.*, roles: ROLE_DEMO }